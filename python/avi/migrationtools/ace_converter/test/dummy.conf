logging enable
logging timestamp
logging trap 6
logging buffered 6
logging host 127.0.0.1 udp/999 



access-list FROM_INSIDE line 8 extended permit ip 127.0.0.1 255.255.255.0 any 
access-list FROM_OUTSIDE line 8 extended permit ip any 127.0.0.1 255.255.255.0 
access-list FROM_OUTSIDE line 9 extended permit ip 127.0.0.2 255.255.255.0 any 

probe http TESTPROBE
  port 1122
  receive 5
  request method get url /test/test.test:ping
  expect status 200 200

rserver host testrserver
  description testserver
  ip address 127.0.0.1
  probe TESTPROBE
  inservice

serverfarm host testfarm
  probe TESTPROBE
  inband-health check count
  rserver testrserver
    inservice

sticky ip-netmask 255.255.255.255 address source sticky_soruce
  serverfarm testrserver
  timeout 1000
  replicate sticky

class-map match-all test_map
  2 match source-address 127.0.0.1 255.255.255.255

policy-map type loadbalance first-match test_map
  class class-default
    serverfarm testfarm

policy-map multi-match test_policy
  class test_class_in_multi
    loadbalance vip inservice
    loadbalance policy test_map
